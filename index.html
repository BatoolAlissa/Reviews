<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h2 class='title'>our reviews</h2>

        <div class="review">
            <div class="img-container">

                <img src="" id="person-img" />
            </div> 
          <h4 id="person-name"></h4>
          <h5 id="person-job"></h5>
          <p id="person-review"></p>
          <div class="arrows">
            <button class="prev"><i class="fas fa-angle-left"></i></button>
            <button class="next"><i class="fas fa-angle-right"></i></button>
          </div>
          <button class="random" >surprise me</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
